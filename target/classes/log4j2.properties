status = error
name = HibernateSilentConfig

filters = threshold

filter.threshold.type = ThresholdFilter
filter.threshold.level = error

appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %m%n
appender.console.filter.threshold.type = ThresholdFilter
appender.console.filter.threshold.level = error

rootLogger.level = error
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = STDOUT

logger.hibernate.name = org.hibernate
logger.hibernate.level = error
logger.hibernate.additivity = false

logger.hibernateSQL.name = org.hibernate.SQL
logger.hibernateSQL.level = off
logger.hibernateSQL.additivity = false

logger.hibernateBinder.name = org.hibernate.type.descriptor.sql
logger.hibernateBinder.level = off
logger.hibernateBinder.additivity = false